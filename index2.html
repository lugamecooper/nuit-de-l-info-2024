<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>OceanQT</title>
</head>
<body>
    <header>
        <h1>Exploration de l'Océan et du Corps Humain</h1>
        <nav>
            <a href="#corps">Corps Humain</a>
            <a href="#jeux">Jeux</a>
            <a href="#defis">Défis</a>
        </nav>
    </header>
    <div id="captcha-container">
        <h2>Veuillez résoudre le captcha pour accéder au site :</h2>
        <div class="g-recaptcha" data-sitekey="VOTRE_CLE_SITE_RECAPTCHA"></div>
        <button onclick="validateCaptcha()">Valider</button>
        <button id="skip-captcha" onclick="skipCaptcha()">Passer le captcha</button>
    </div>
    <div id="container">
        <div id="corps">
            <div class="os" style="top: 50px; left: 100px;" onclick="toggleInfo('Crâne')">
                <img src="https://cdn.discordapp.com/attachments/1314283268329177128/1314325403573289061/coeur.png?ex=67535c6b&is=67520aeb&hm=c5e59e8d1d3487a567b240cfd2a141740f6f348cdd95fd4701bc854ab033ce73&" alt="Crâne" width="80">
            </div>
            <div class="os" style="top: 150px; left: 80px;" onclick="toggleInfo('Côtes')">
                <img src="https://cdn.discordapp.com/attachments/1314283268329177128/1314325403829010452/poumons.png?ex=67535c6b&is=67520aeb&hm=92ad2c17ff411eda57cf99903f89715f44293a80c61cd353593c5f7520f8f1e2&" alt="Côtes" width="80">
            </div>
            <div class="os" style="top: 300px; left: 100px;" onclick="toggleInfo('Colonne Vertébrale')">
                <img src="https://cdn.discordapp.com/attachments/1314283268329177128/1314325404110033016/veine.png?ex=67535c6b&is=67520aeb&hm=e5957d32d7a5572a77bbb7aba947c4be8a3eeafd16c0fad8a4a89b41e3718676&" alt="Colonne Vertébrale" width="80">
            </div>
        </div>
        <div id="info">
            <h2>Informations</h2>
            <p id="description">Cliquez sur un organe ou un os pour voir les informations.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Exploration de l'Océan et du Corps Humain. Tous droits réservés.</p>
    </footer>
    <script>
        let creatureActive = null;

        function validateCaptcha() {
            const response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Veuillez résoudre le captcha.");
            } else {
                alert("Captcha validé !");
                document.getElementById('captcha-container').style.display = 'none';
                document.getElementById('container').style.display = 'flex'; // Afficher le contenu après validation
            }
        }

        function skipCaptcha() {
            alert("Vous avez passé le captcha.");
            document.getElementById('captcha-container').style.display = 'none';
            document.getElementById('container').style.display = 'flex'; // Afficher le contenu sans validation
        }

        function toggleInfo(organe) {
            const descriptions = {
                'Crâne': 'Le crâne protège le cerveau et soutient la structure du visage.',
                'Côtes': 'Les côtes protègent les organes thoraciques tels que le cœur et les poumons.',
                'Colonne Vertébrale': 'La colonne vertébrale soutient le corps et protège la moelle épinière.',
            };

            if (creatureActive === organe) {
                document.getElementById('info').style.display = 'none';
                creatureActive = null;
            } else {
                document.getElementById('description').innerText = descriptions[organe] || 'Aucune information disponible.';
                document.getElementById('info').style.display = 'block';
                creatureActive = organe;
            }
        }
    </script>
    
</body>
</html>
