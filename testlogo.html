<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Recto-Verso</title>
    <style>
        body {
            perspective: 1000px; /* Ajoute de la perspective pour l'effet 3D */
        }
        #container {
            position: relative;
            width: 200px; /* Largeur du conteneur */
            height: 200px; /* Hauteur du conteneur */
            transform-style: preserve-3d; /* Préserve la 3D pour les enfants */
            transition: transform 0.4s; /* Transition pour la rotation */
        }
        #avant, #arriere {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Masque le verso quand il est tourné */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        #avant {
            background-color: blue; /* Couleur du recto */
        }
        #arriere {
            transform: rotateY(180deg); /* Tourne le verso */
        }
        #cacher {
            position: absolute; /* Permet de placer l'élément à une position précise */
            cursor: pointer; /* Change le curseur quand on survole le carré */
        }

        /* Animation pour faire tourner le conteneur une seule fois (180 degrés) */
        @keyframes rotation {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(1800deg); /* Effectuer un seul tour de 180 degrés */
            }
        }

        /* Styles pour l'image dans la div cacher */
        #cacher img {
            width: 50px; /* Réduit la taille de l'image */
            height: 50px; /* Réduit la taille de l'image */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="avant">Piece avant</div>
        <div id="arriere"><img src="src/images/logo.jpg" alt=""></div>
    </div>

    <div id="cacher"><img src="src/images/logolyreco.png" alt=""></div>
  
    <script>
        const divAvant = document.getElementById("avant");
        const divArriere = document.getElementById("arriere");
        const divCacher = document.getElementById("cacher");
        const container = document.getElementById("container");

        // Définir un tableau de 5 paires de coordonnées possibles pour les positions
        const possiblePositions = [
            { x: 50, y: 50 },
            { x: 100, y: 100 },
            { x: 150, y: 150 },
            { x: 200, y: 200 },
            { x: 250, y: 250 }
        ];

        // Déplacer le carré à une position aléatoire parmi les positions spécifiées
        function moveSquare() {
            // Choisir une position aléatoire dans le tableau possiblePositions
            const randomPosition = possiblePositions[Math.floor(Math.random() * possiblePositions.length)];

            // Appliquer les nouvelles coordonnées
            divCacher.style.left = `${randomPosition.x}px`;
            divCacher.style.top = `${randomPosition.y}px`;
        }

        // Lancer l'animation de rotation au rechargement de la page
        window.addEventListener('load', () => {
            container.style.animation = "rotation 10s ease-in-out forwards";  // Applique l'animation de rotation (1 seul tour, 10s)
        });

        // Déplacer le carré chaque fois que la div "cacher" est cliquée
        divCacher.addEventListener("click", () => {
            moveSquare();  // Déplace le carré de manière aléatoire parmi les 5 positions
        });

        // Déplacer le carré dès que la page se charge, pour qu'il soit visible au départ
        moveSquare();
    </script>
</body>
</html>
