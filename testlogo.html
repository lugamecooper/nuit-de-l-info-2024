<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Recto-Verso</title>
    <style>
        body {
            perspective: 1000px; /* Ajoute de la perspective pour l'effet 3D */
        }
        #container {
            position: relative;
            width: 200px; /* Largeur du conteneur */
            height: 200px; /* Hauteur du conteneur */
            transform-style: preserve-3d; /* Préserve la 3D pour les enfants */
            transition: transform 0.6s; /* Transition pour la rotation */
        }
        #avant, #arriere {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Masque le verso quand il est tourné */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }
        #avant {
            background-color: blue; /* Couleur du recto */
        }
        #arriere {
            background-color: red; /* Couleur du verso */
            transform: rotateY(180deg); /* Tourne le verso */
        }
        #cacher {
            width: 50px;
            height: 50px;
            background-color: black;
            position: absolute; /* Permet de placer l'élément à une position précise */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="avant">Piece avant</div>
        <div id="arriere">Piece arrière</div>
    </div>

    <div id="cacher"></div>
  
    <script>
        const divAvant = document.getElementById("avant");
        const divArriere = document.getElementById("arriere");
        const divCacher = document.getElementById("cacher");
        const container = document.getElementById("container");

        // Déplacer le carré à une position aléatoire
        function moveSquare() {
            const maxWidth = window.innerWidth - divCacher.offsetWidth;
            const maxHeight = window.innerHeight - divCacher.offsetHeight;

            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            divCacher.style.left = `${randomX}px`;
            divCacher.style.top = `${randomY}px`;
        }

        // Afficher la div cible avec rotation
        container.addEventListener("click", () => {
            container.style.transform = container.style.transform === "rotateY(180deg)" ? "rotateY(0deg)" : "rotateY(180deg)";
        });

        // Déplacer le carré chaque fois que la div "avant" ou "arrière" est cliquée
        divCacher.addEventListener("click", () => {
            moveSquare();  // Déplace le carré de manière aléatoire
        });
    </script>
</body>
</html>
