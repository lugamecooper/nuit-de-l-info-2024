<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
</head>
<body>
    <div id="puzzle">
        <div id="piece1">piece1</div>
        <div id="piece2">piece2</div>
        <div id="piece3">piece3</div>
        <div id="piece4">piece4</div>
        <div id="piece5">piece5</div>
        <div id="piece6">piece6</div>
        <div id="piece7">piece7</div>
        <div id="piece8">piece8</div>
        <div id="piece9">piece9</div>
    </div>
    <canvas id="capcha" width="800" height="500" style="border:1px solid #000000;">
    </canvas>

    <script type="text/javascript">
        // Generate three unique random numbers
        const min = 1;
        const max = 10;

        let nbr1 = Math.floor(Math.random() * (max - min)) + min;
        let nbr2, nbr3;

        do {
            nbr2 = Math.floor(Math.random() * (max - min)) + min;
        } while (nbr2 === nbr1);

        do {
            nbr3 = Math.floor(Math.random() * (max - min)) + min;
        } while (nbr3 === nbr1 || nbr3 === nbr2);

        // Display the numbers
        alert(`Random numbers are: ${nbr1}, ${nbr2}, ${nbr3}`);

        // Draw the captcha background
        const canvas = document.getElementById("capcha");
        const ctx = canvas.getContext('2d');

        const image = new Image();
        image.src = 'src/images/background capcha.jpg'; // Ensure the path is correct
        image.onload = function () {
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        };

        // Handle potential loading errors
        image.onerror = function () {
            console.error("Failed to load the captcha background image.");
        };
    </script>
</body>
</html>
